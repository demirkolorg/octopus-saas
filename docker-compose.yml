services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: octopus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: octopus
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: octopus_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U octopus -d octopus_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ Queue
  redis:
    image: redis:7-alpine
    container_name: octopus-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    container_name: octopus-backend
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npx playwright install chromium && npm run start:dev"
    ports:
      - '3001:3001'
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://octopus:secret123@postgres:5432/octopus_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Redis Commander - Web UI for Redis (Development Only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: octopus-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - dev-tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
